<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gensongs</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- polyfill -->
  <script src="assets/inc/shim/Base64.js" type="text/javascript"></script>
  <script src="assets/inc/shim/Base64binary.js" type="text/javascript"></script>
  <script src="assets/inc/shim/WebAudioAPI.js" type="text/javascript"></script>

  <!-- midi.js package -->
  <script src="assets/js/midi/audioDetect.js" type="text/javascript"></script>
  <script src="assets/js/midi/gm.js" type="text/javascript"></script>
  <script src="assets/js/midi/loader.js" type="text/javascript"></script>
  <script src="assets/js/midi/plugin.audiotag.js" type="text/javascript"></script>
  <script src="assets/js/midi/plugin.webaudio.js" type="text/javascript"></script>
  <script src="assets/js/midi/plugin.webmidi.js" type="text/javascript"></script>
  <!-- utils -->
  <script src="assets/js/util/dom_request_xhr.js" type="text/javascript"></script>
  <script src="assets/js/util/dom_request_script.js" type="text/javascript"></script>

</head>
<body>
  <script type="text/javascript">
  window.onload = function () {
  	MIDI.loadPlugin({
  		soundfontUrl: "./assets/soundfont/",
  		instrument: "acoustic_grand_piano",
  		onprogress: function(state, progress) {
  			console.log(state, progress);
  		},
  		onsuccess: function() {
  			var delay = 0; // play one note every quarter second
  			var note = 50; // the MIDI note
  			var velocity = 127; // how hard the note hits
  			// play the note
  			MIDI.setVolume(0, 127);
  			MIDI.noteOn(0, note, velocity, delay);
  			MIDI.noteOff(0, note, delay + 0.75);
  		}
  	});
  };
  </script>
  <app-root></app-root>
</body>
</html>
